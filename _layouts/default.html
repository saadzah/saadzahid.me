<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Saad Bin Zahid</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <h1>{{ site.title }}</h1>
    <nav>
        <a href="/">writing</a>
        <a style="margin-left: 10px;" href="/about/">about</a>
    </nav>
    <section>
        {% if page.url == "/" %}
            <h3>Posts</h3>
            <ul>
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{post.date | date: "%Y-%m-%d"}} {{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
        {{content}}
    </section>
</body>

<footer>
    <a href="https://github.com/saadzah" target="_blank">Github</a>
    <a style="margin-left: 10px;" href="https://www.linkedin.com/in/saadbinzahid/" target="_blank">Linkedin</a>
</footer>

</html>
